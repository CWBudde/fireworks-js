<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fireworks-js</title>
    <script src="/fireworks.js"></script>
    <style>
        body {
            background-color: #000;
        }

        #fireworks {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .fireworks-controls {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 6px;
        }

        .fireworks-controls button {
            margin: 6px;
        }
    </style>
</head>

<body>
    <canvas id="fireworks" width="1200" height="700"></canvas>
    <div class="fireworks-controls">
        <button id="start-pause-resume">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
    </div>
    <script>
        const example1 = {
            id: 'fireworks',
            hue: 120,
            delay: 30,
            minDelay: 30,
            maxDelay: 90,
            boundaries: {
                top: 50,
                bottom: 240,
                left: 50,
                right: 590
            },
            fireworkSpeed: 2,
            fireworkAcceleration: 1.05,
            particleFriction: 0.95,
            particleGravity: 1.5,
            particleCount: 50
        }

        const example2 = {
            id: 'fireworks',
            hue: 100,
            delay: 5,
            minDelay: 20,
            maxDelay: 40,
            fireworkSpeed: 1,
            fireworkAcceleration: 1.05,
            particleFriction: 0.9,
            particleGravity: 0.75,
            particleCount: 75,
            debug: true
        }

        const fireworks = new Fireworks(example2)

        const ge = (e) => document.getElementById(e)

        let startPauseBtn = ge('start-pause-resume'),
            stopBtn = ge('stop'),
            clearBtn = ge('clear'),
            isPause = false

        startPauseBtn.addEventListener('click', () => {
            if (fireworks.isRunning) {
                startPauseBtn.textContent = 'Resume'
                isPause = true
            } else {
                startPauseBtn.textContent = 'Pause'
                isPause = false
            }

            fireworks.pause()
        })

        stopBtn.addEventListener('click', () => {
            if (fireworks.isRunning || isPause) {
                startPauseBtn.textContent = 'Start'
            }

            fireworks.stop()
        })

        clearBtn.addEventListener('click', () => {
            if (isPause) {
                startPauseBtn.textContent = 'Start'
                fireworks.stop()
            } else {
                fireworks.clear()
            }
        })
    </script>
</body>

</html>
