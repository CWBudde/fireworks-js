<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks</title>
  <style>
    body {
      margin: 0;
    }

    div {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <div></div>
  <script src="../dist/fireworks.js"></script>
  <script>
    const fireworks = new Fireworks(document.querySelector('div'), {
      mouse: {
        click: true,
        move: true,
        max: 10
      }
    })
    fireworks.start()
  </script>
</body>

</html>
